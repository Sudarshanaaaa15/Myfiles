<body>
    <h2>Employee Registarion Page</h2>

        <p>
            Enter the Id : <input type="number" name="empid" placeholder="Enter the Id">
        </p>
        
        <p>
            Enter the Name : <input type="text" name="empname" placeholder="Enter the Name">
        </p>
        <p>
            Enter the Address : <input type="text" name="empaddress" placeholder="Enter the Address">

        <p>
            Enter the Salary : <input type="number" name="empsalary" placeholder="Enter the Salary">
        </p>
        <p>
            <button id="post">Post data</button>
        </p>
    </form>
