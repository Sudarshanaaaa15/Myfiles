<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register</title>
</head>
<body>
    <h2>Book Registarion Page</h2>
    <hr>
    <form method="post" action="Postform">
        <p>
            Enter the BookId : <input type="number" name="id" placeholder="Enter the BookId">
        </p>
        
        <p>
            Enter the BookName : <input type="text" name="name" placeholder="Enter the Bookname">
        </p>
        <p>
            Enter the BookPrice : <input type="number" name="price" placeholder="Enter the price">
        </p>
        
        <p>
            Enter the AuthorName : <input type="text" name="author" placeholder="Enter the AuthorName">
        </p>
        <p>
            <button id="post">Post book data</button>
        </p>
    </form>
</body>
</html>
